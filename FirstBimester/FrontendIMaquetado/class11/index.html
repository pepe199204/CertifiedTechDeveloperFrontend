<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Pizza & Front</title>
</head>
<body>
    <header class="headerPizza">
        <img class="logo" src="img/logo.png" alt="">
        <nav class="menu">
            <div class="btnMenu">Home</div>
            <div class="btnMenu">Ranking</div>
            <div class="btnMenu">Promoción</div>
            <div class="btnMenu">Contacto</div>
        </nav>
    </header>
    <main class="content">
        
        <div class="deliveryC">
            <img class="delivery" src="img/delivery.png" alt="">
        </div>

        <div class="podium">
            
            <h2 class="titlePodium">Podio de Pizzas</h2>
            <div class="contentPodium">
                <ol>
                    <h3>Pizzas top 5</h3>
                    <br>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/pizza.jpg" alt="">
            </div>
        </div>
    </main>
    <footer class="footerPizza">
        
        <nav class="menuFooter">
            <div class="btnMenu">Home</div>
            <div class="btnMenu">Ranking</div>
            <div class="btnMenu">Promoción</div>
            <div class="btnMenu">Contacto</div>
        </nav>
        <img class="logoFooter" src="img/logo.png" alt="">
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="headerContainer">
        <div class="discounts">20% de descuento en todos los productos!</div>
        <div class="title">
            <img src="img/logo.png" alt="logo">
           <span>Heroes Shop</span>
        </div>
        <nav class="menu">
            <a href="index.html">Regresar</a>
        </nav>
    </header>
    <main class="content">
        <section class="containerForm">
            
            <form class="form" action="" method="POST">
                <div class="form-container-title">
                    <h3 class="form-title">Contacto</h3>
                </div>

                    <label for="name"></label>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Ingresar tu nombre" required>
                </p>
                <p>
                    <label for="email"></label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Ingresar tu email" required>
                </p>
                <p>
                    <label for="message"></label>
                    <textarea class="form-message" name="message" id="message" placeholder="Ingresar tu mensaje" required></textarea>
                </p>
               
                <button class="form-button button-reset" type="reset">Resetear</button>
                <button class="form-button button-send" type="submit">Enviar</button>

            </form>
        </section>
    </main>
    <footer> 
        <div class="barFooter">
        Todos los derechos reservados a FRONT END 1
    </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class="headerContainer">
        <div class="discounts">20% de descuento en todos los productos!</div>
        <div class="title">
            <img src="img/logo.png" alt="logo">
           <span>Heroes Shop</span>
        </div>
        <nav class="menu">
            <a href="index.html">Regresar</a>
        </nav>
    </header>
    <main class="content">
        <section class="containerForm">
            
            <form class="form" action="./index.html" method="POST">

                <div class="form-container-title">
                    <h3 class="form-title">Login</h3>
                </div>

                <br>
                <p>
                    <label for="email"></label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Ingresar tu email" required>
                </p>
                <p>
                    <label for="password"></label>
                    <input class="form-input" type="password" name="password" id="message" placeholder="Ingresar tu contraseña" required>
                </p>
                <p>
                <button class="form-button button-login" type="submit">Entrar</button>
                </p>
                <span class="form-textLogin">
                    <a href="register.html">¿No tenés una cuenta?</a>Registrarme
                </span>
            </form>
        </section>
    </main>
    <footer> 
        <div class="barFooter">
        Todos los derechos reservados a FRONT END 1
    </div>
    </footer>
</body>
</html>
